<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        article {
            margin: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Article Section -->
        <article>
            <h2>Introduction to Web Development</h2>
            <p>This article covers the basics of web development, including HTML, CSS, and JavaScript.</p>
            
            <!-- Section for Video -->
            <section>
                <h3>Watch This Video</h3>
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>
            
            <!-- Section for Embedded Content -->
            <section>
                <h3>Embedded Content</h3>
                <iframe src="https://www.example.com" width="600" height="400" title="Example"></iframe>
            </section>
            
            <!-- Section for Image -->
            <section>
                <h3>Featured Image</h3>
                <img src="image.jpg" alt="Description of the image">
            </section>
        </article>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Web Page. All rights reserved.</p>
    </footer>

</body>
</html>
